<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

  <!-- <img class="img-responsive" src="" style="width:500px;display:block;margin-left:auto;margin-right:auto;width:50%;"> -->

  <div class="container">
    <div class="row">
      <div class="col-xs-2">
        <img style="top:50%;left:50%;height:500px;" src="">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<script type = "text/javascript" language = "javascript">
  let find_index = function($length) {
    return Math.floor(Math.random() * $length)
  }

  let fill_src = function($data) {
    const channels = $data['channels']
    const urls = Object.values(channels)

    let url_id, image_id = null

    $('img').each(function() {
      do {
        url_id = find_index(urls.length)
        image_id = find_index(Object.keys(urls[url_id]).length)
        $(this).attr("src", urls[url_id][image_id])
        console.log(urls[url_id][image_id])
      } while (urls[url_id][image_id] == '')
    });
  };

  $(document).ready(function() {
    $(function() {
      $.ajax({
        url: '/urls',
        type: 'GET',
        success: function(response) {
          return response;
        },
        error: function(error) {
          console.log(error);
        }
      }).done(function(data) {
        fill_src(data)
      }).fail(function (jqXHR, textStatus, error) {
        console.log("Post error: " + error);
      });
    });
  });
</script>
</html>
